name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r <(python - <<'PY'
import tomllib
p = tomllib.loads(open('pyproject.toml','rb').read())
print('\n'.join(p.get('project',{}).get('dependencies',[])))
PY)
          pip install pytest rapidfuzz fakeredis
      - name: Run tests
        env:
          # Optionally set REDIS_URL in repository secrets to test against a real Redis instance
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: pytest -q
      - name: Lint
        run: pip install ruff && ruff check .
